        width: 100vw;
        position: relative;
        text-align: center;
        font-weight: bold;
        font-family: sans-serif;
        color: white;
    }

    .center-gray-circle {
        height: 250px;
        width: 250px;
        top: 0;

        margin: auto;

        z-index: 1000;

        height: 250px;
        width: 250px;
        top: 0;
        bottom: 0;

        background-color: purple;
        top: 0;
        bottom: 0;

        right: 0;

        position: absolute;
        text-align: center;
        align-content: center;
        font-size: 30px;

    .welcome-circle {
