<style>
    body>main {
        height: 100vh;
        width: 100vw;
        background-color: plum;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;

    body>main>div {
        border: black solid 2px;

    body>main>div:first-child {

    body>main>div:nth-child(2) {
        background-color: green;
    }

    body>main>div:nth-child(3) {
        background-color: orangered;
    }

    body>main>div:nth-child(4) {
        background-color: purple;
    }

    body>main>div:nth-child(5) {
        background-color: deeppink;
    }

    body>main>div:nth-child(6) {
        background-color: brown;
    }

    body>main>div:nth-child(6) {
        background-color: blue;
    }

    body>main>div:nth-child(7) {
        background-color: brown;
    }

    body>main>div:nth-child(8) {
        background-color: plum;
    }

    body>main>div:nth-child(9) {
        background-color: purple;
    }

    body>main>div:nth-child(10) {
        background-color: goldenrod;
    }

    body>main>div:nth-child(11) {
        background-color: cadetblue;
    }

    body>main>div:nth-child(12) {
        background-color: deepskyblue;
    }
